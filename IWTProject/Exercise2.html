<body>
<h2> <strong> Charlie Brodie's IWT Coursework #1</strong></h2>
<br />
<br />
<br />
<div id="thirdLevel"> What File would you like to see the third level Elements of? <br />
  <br />
  <!--XML input and third level element selection form-->
  <form>
    <input id="thirdFile" type="text" />
    <input type="button" value="Show me the Elements!" onclick="getThirdLevel()"/>
  </form>
</div>
<br />
<br />
<!--Unordered list of third level elements display area-->
<div id="elementArea"> </div>
<br />
<br />
<div id="getFile">
  <form>
    XPath Predicate:
    <input id="predicate" type="text">
    </input>
    <br />
    <br />
    Sort By:
    <select id="sortBy">
      <option class="blank"/>
      <option value="year">Year</option>
      <option value="author">Author</option>
      <option value="title">Title</option>
    </select>
    Order By:
    <select id="orderBy">
      <option class="blank"/>
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <br />
    <br />
    What order would you like? (Separate selections by spaces)
    <input id="columnOrder" type="text">
    <br />
    <br />
    <br />
    <input type="button" value="Get Those Results!" onclick="showXML()"/>
  </form>
</div>
<br />
<br />
<br />
<!--User selected table display area-->
<div id="tableArea"> </div>
</body>
